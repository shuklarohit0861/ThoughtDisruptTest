<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>ThoughtDisrupt</title>
    <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./navComponant.js"></script>
</head>
<body ng-app="ThoughtDisruptApp">
    <div ng-controller="NavComponent">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">ThoughtDisrupt</a>
          </div>
          <ul class="nav navbar-nav">
            <li ng-repeat="navbarValue in navbarValues" ng-class="{'active': navbarValue.selected == true}" ng-click="changeSelected(navbarValue)"><a href="#">{{navbarValue.value}}</a></li>

          </ul>
        </div>
      </nav>
    </div>
</body>
</html>
